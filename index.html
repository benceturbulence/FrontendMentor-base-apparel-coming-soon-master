<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel = "stylesheet" href = "index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  </head>
  
  
  
  <body>
    <div class="card">

      <div class = "container mobile">
        <img src ="images/logo.svg" alt ="logo of the base apperel collection">
      </div>
      
      <section class = "hero_image">
        <img class = "mobile" src = "images/hero-mobile.jpg" alt = "photo of a model having the shirt of the Base apparel collection">
      </section>





      <main class = "container">

        <header class = "desktop">
          <img src ="images/logo.svg">
        </header>
        
        <section class = "hero_content">
          <h1><span class = "accent">We 're</span>
            <span>coming</span>
            <span>soon</span>
          </h1>


          <p class = "description">
            Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          
          <div class = "email">
            <input id = "email_input" type ="email" placeholder="Email Address">
            <img  id = "submit_email" src = "images/icon-arrow.svg" alt = "click to add" aria-label="click here to subscribe">
            <img id = "error_email" src = "images/icon-error.svg" alt = "incorrect email">
            <p id="error_email_msg"></p>
          </div>
        </section>
      </main>


    </div>
  

  
 
  <footer>
    <p class="attribution container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="https://www.github.com/benceturbulence">benceturbulence</a>.
    </p>
  </footer>
  <script src = "index.js"></script>
</body>
</html>
